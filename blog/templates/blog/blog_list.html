{% extends 'base.html' %}
{% block title %}我的网站{% endblock %}
{% block nav_blog_active %}active{% endblock %}
{% block content %}
    {% for blog in blogs %}
    <h3><a href="{% url 'blog_detail' blog.pk %}"> {{ blog.title }}</a></h3>
    <p>{{ blog.content|truncatechars:30 }}</p>
    {% empty %}
    <p>--暂无博客，敬请期待--</p>
    {% endfor %}
    <p>一共有{{ blogs.count }}篇播客</p>
{% endblock %}
